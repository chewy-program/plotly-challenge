<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selOption" onchange="getData(this.value); getMetaData(this.value)" style="width:50px">
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10" id="plot">
        <div id="plot-container plotly"></div>
        <script src="https://d3js.org/d3.v5.min.js"></script>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10" id="plot">
        <div id="bubble-container plotly"></div>
        <script src="https://d3js.org/d3.v5.min.js"></script>
      </div>
    </div>
    <div class = "row">
    <div class="col-md-5">
      <div id="gauge"></div>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Demographic Info</h3>

      </div>
      <div class="panel-body" id="Demo-info">
        <div id="table-area" class="">
          <table id="table" class="table table-striped">
            <thead>
              <tr>
                <th class="table-head" onclick="sortTable(0)" >ID</th>
                <th class="table-head" onclick="sortTable(1)">Ethnicity</th>
                <th class="table-head" onclick="sortTable(2)">Gender</th>
                <th class="table-head" onclick="sortTable(3)">Age</th>
                <th class="table-head" onclick="sortTable(4)">Location</th>
                <th class="table-head" onclick="sortTable(5)">Type</th>
                <th class="table-head" onclick="sortTable(6)">Wash Frequency</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div id="sample-metadata" class="panel-body"></div>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
